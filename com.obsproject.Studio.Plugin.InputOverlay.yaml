id: com.obsproject.Studio.Plugin.InputOverlay
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.3
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/InputOverlay
modules:
  - name: input-overlay
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLINUX_PORTABLE=off
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/univrsal/input-overlay.git
        tag: v5.0.4
        commit: 5f18f42ecbb599b42ce0c4002a434835dd474cb0
      - type: file
        path: com.obsproject.Studio.Plugin.InputOverlay.metainfo.xml
